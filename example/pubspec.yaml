name: pocketsync_flutter_example
description: "Demonstrates how to use the pocketsync_flutter plugin."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  pocketsync_flutter:
    path: ../

  cupertino_icons: ^1.0.8
  path: ^1.8.7
  sqflite: ^2.4.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
