name: pocketsync_flutter
description: "Pocketsync is a Flutter plugin that provides a simple way to sync your data between devices."
version: 0.0.19
homepage: https://pocketsync.dev
repository: https://github.com/pocketsync/pocketsync_flutter
topics: 
  - local-first
  - offline-first
  - sync

environment:
  sdk: ^3.6.1
  flutter: '>=3.3.0'

dependencies:
  connectivity_plus: ^6.1.3
  crypto: ^3.0.6
  device_info_plus: ^11.3.0
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  meta: ^1.15.0
  socket_io_client: ^3.0.2
  sqflite: ^2.4.1
  synchronized: ^3.3.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  sqflite_common_ffi: ^2.3.4+4
  fake_async: ^1.3.1
